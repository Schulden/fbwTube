<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON/RDF</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" style="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
		<!-- Multiple Select CSS -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
	
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
	<!-- Multiple Select JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

	<!-- Die Styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Include minified script for FormData Searilize -->
	<script src="jquery-serialize-object.min.js"></script>
	<!--<script src="serializeObject_deparam.js"></script>-->
	<!-- Die JavaScript -->
	<script type="text/javascript" src="script.js"></script>

	
  </head>
  <body>
  
	<div id="data-content" class="container">
		<ul class="nav nav-tabs" id="json-tab" role="tablist">
		  <li class="nav-item">
			<a class="nav-link active font-size-2" id="json-tab-link" data-toggle="tab" href="#json" role="tab" aria-controls="home" aria-selected="true">
				<span class="icon-brackets"></span>JSON
			</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link font-size-2" id="rdf-tab-link" data-toggle="tab" href="#rdf" role="tab" aria-controls="profile" aria-selected="false">
				<span class="fas fa-share-alt rdf-icon"></span>RDF
			</a>
		  </li>
		</ul>
		<div class="tab-content" id="rdf-tab">
		  <div class="tab-pane fade show active" id="json" role="tabpanel" aria-labelledby="home-tab">
			<div class="row">
				<div class="col-6" >
					<div id="jsonData"></div>
					<div class="d-flex justify-content-between margin-top-buttons">
						<button id="copy-json" type="button" class="btn btn-primary">
							<span class="far fa-copy fa-2x"></span>
						</button>
						<button id="download-json" type="button" class="btn btn-primary">
							<span class="fas fa-download fa-2x"></span>
						</button>
						<button id="upload-json" type="button" class="btn btn-primary">
							<span class="fas fa-upload fa-2x"></span>
						</button>
					</div>
				</div>
				<div class="col-6">
					<form id="jsonDataFom">
					  <div class="md-form">
						<input type="text" class="form-control" id="lectureShortcuts">
						<label for="lectureShortcuts">Vorlesungskürzel (z. B. AIP)</label>
					  </div>
					  <div class="md-form">
						<input list="lecturerList" type="text" class="form-control" id="formGroupExampleInput3" name="courses[0][lecturer]" hidden>
						<select id="formGroupExampleInput0" class="form-control multiple-lecture-name" name="states[]" multiple="multiple"></select>
						<label for="formGroupExampleInput0" class="active">Dozent*innen aus Datenbank</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formGroupExampleInput1" name="courses[0][title]">
						<label for="formGroupExampleInput1">Titel des Moduls</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formGroupExampleInput2" name="courses[0][lectureTitle]">
						<label for="formGroupExampleInput2">Titel der Vorlesung</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formGroupExampleInput4" data-insert="email" name="courses[0][lecturerMail]">
						<label for="formGroupExampleInput4">Lecturer Email</label>
					  </div>
					  <span id="addLecturer" class="add-button" title="Kasten für jede/n neue/n Dozent*in mit weiterm '+'">
						<span class="horizontal-line"></span>
						<span class="fa-stack">
							<span class="fas fa-circle fa-stack-2x"></span>
							<span class="fas fa-plus fa-stack-1x"></span>
						</span>
					  </span>
						<h3>Chapters</h3>
					  <div class="md-form">
						<input type="text" class="form-control" id="formGroupExampleInput5" name="courses[0][chapters][0][title]">
						<label for="formGroupExampleInput5">Titel des Clips</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formGroupExampleInput6" name="courses[0][chapters][0][videos][url_teacher]">
						<label for="formGroupExampleInput6">Vimeo ID Sprecher</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formGroupExampleInput7" name="courses[0][chapters][0][videos][url_presentation]">
						<label for="formGroupExampleInput7">Vimeo ID Screencast</label>
					  </div>
					  <span id="addChapters" class="add-button" title="Kasten für jeden Clip mit Überschrift: Clip 00 - 0x; '+' erzeugt neuen Kasten mit nächster Nummer">
						<span class="horizontal-line"></span>
						<span class="fa-stack">
							<span class="fas fa-circle fa-stack-2x"></span>
							<span class="fas fa-plus fa-stack-1x"></span>
						</span>
					  </span>
					</form>
					<div class="mt-5">
						<button id="weiter" type="button" class="btn btn-danger btn-lg btn-block" title="Weiter">Weiter</button>
					</div>
				</div>
			</div>
		  </div>
		  <div class="tab-pane fade" id="rdf" role="tabpanel" aria-labelledby="profile-tab">
			<div class="row">
				<div class="col-6" >
					<div id="rdfData"></div>
				</div>
				<div class="col-6">
					<form id="rdfDataForm">
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput1" name="videoLecture" required>
						<label for="formRdfGroupExampleInput1">Video Lecture (ex.: AIP)</label>
					  </div>
					  <div class="md-form">
						<input list="lectureSeries" type="text" class="form-control" id="formRdfGroupExampleInput2" value="none" name="lectureSeriesName">
						<datalist id="lectureSeries"></datalist>
						<label for="formRdfGroupExampleInput2">Lecture Series</label>
					  </div>
					  <div class="md-form">
						<input list="module" type="text" class="form-control" id="formRdfGroupExampleInput3" value="none" name="moduleName">
						<datalist id="module"></datalist>
						<label for="formRdfGroupExampleInput3">Module Schema About</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput4" name="schemaDescriptionDe">
						<label for="formRdfGroupExampleInput4">Schema Description German</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput5" name="schemaDescriptionEn">
						<label for="formRdfGroupExampleInput5">Schema Description English</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput6" name="schemaKeywordsDe">
						<label for="formRdfGroupExampleInput6">Schema Keywords German</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput7" name="schemaKeywordsEn">
						<label for="formRdfGroupExampleInput7">Schema Keywords English</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput8" name="schemaHeadlineDe">
						<label for="formRdfGroupExampleInput8">Schema Headline German</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput9" name="schemaHeadlineEn">
						<label for="formRdfGroupExampleInput9">Schema Headline English</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput10" name="schemaInLanguage">
						<label for="formRdfGroupExampleInput10">Schema Lecture Language (en, de)</label>
					  </div>
					  <div class="md-form">
						<input type="text" class="form-control" id="formRdfGroupExampleInput11" name="schemaDuration0">
						<label for="formRdfGroupExampleInput11">Schema Chapter Duration</label>
					  </div>
					</form>
					<div class="mt-5">
						<button id="hochladen" type="button" class="btn btn-danger btn-lg btn-block" title="Hochladen" data-toggle="modal" data-target="#modalLoginForm">Hochladen</button>
					</div>
				</div>
			</div>
		  </div>
		</div>
	</div>
  </body>
</html>
